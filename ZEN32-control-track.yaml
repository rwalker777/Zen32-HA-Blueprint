blueprint:
  name: ZEN32 Scene and State (Z-Wave JS)
  description: >
    Trigger on button press with LED state tracking for Zooz ZEN32.

    **Version**: 2024.10.2
  domain: automation
  source_url: https://github.com/rwalker777/Zen32-HA-Blueprint/blob/main/ZEN32-control-track.yaml
  homeassistant:
    min_version: 2024.6.0

  input:
    Switch_params:
      name: Switch and Paramters
      input:
        zooz_switch:
          name: Zooz Switch
          description: List of available Zooz ZEN32 switches.
          selector:
            device:
              filter:
                - integration: zwave_js
                  manufacturer: Zooz
                  model: ZEN32
                - integration: zwave_js
                  manufacturer: Zooz
                  model: ZEN32 800LR
              multiple: false
        p19_relay_control:
          name: Parameter 19 - Enable or Disable relay control
          description: Disable if there is no load attached to the relay or you want the button to be a scene only
          default: '1'
          selector:
            select:
              mode: dropdown
              options:
                - label: Local control disabled
                  value: '0'
                - label: Local and Z-Wave control enabled
                  value: '1'
                - label: Local and Z-Wave control disabled
                  value: '2'
        p20_relay_led_report:
          name: Parameter 20 - Enable or Disable reporting and LED toggle if relay is disabled
          description: It *should* be disabled - but if your relay LED is not behaving then enable it.
          default: '1'
          selector: &selector_enable_disable
            select:
              mode: dropdown
              options:
                - label: Enable
                  value: '0'
                - label: Disable
                  value: '1'
        p23_setting_led_flash:
          name: Parameter 23 - Enable or Disable LED flash on setting change
          description: This should be disabled or you will get LED flashes on state changes
          default: '1'
          selector: *selector_enable_disable
        p24_relay_scene_control:
          name: Parameter 24 - Enable or disable scene control on the relay button.
          description: If scene control is disabled, the slight delay for physical press will be reduced but the relay button will no longer send central scene events.
          default: '0'
          selector: *selector_enable_disable
#############
    nightime:
      name: Nighttime settings
      collapsed: true
      input:
        schedule_start:
          name: Night time LEDs start time
          description: "LEDs are dimmed or turned off at this time.  Scenes will still run.  To disable leave at 00:00:00 default."
          default: '00:00:00'
          selector:
            time:
        night_led_brightness:
          name: Night time brightness setting.
          description: Override brightness of LEDs between schedule times.
          default: '99'
          selector:
            select:
              mode: dropdown
              options:
                - label: No change
                  value: '99'
                - label: Low
                  value: '2'
                - label: Medium
                  value: '1'
                - label: Bright
                  value: '0'
        schedule_stop:
          name: Night time LEDs stop time
          description: "LED tracking is restored.  To disable leave at 00:00:00 default."
          default: '00:00:00'
          selector:
            time:
############
    button0:
      name: Relay button - big button
      input:
        track_relay0:
          name: Big button - LED Track relay
          description: Set to have the LED state track the relay.  Disable to have LED track scene or over-ride entity and follow nighttime.
          default: '0'
          selector:
            select:
              mode: dropdown
              options:
                - label: On when load is off
                  value: '0'
                - label: On when load is on
                  value: '1'
                - label: Disabled
                  value: '99'
        scene_5:
          name: Big button - Pressed Once
          description: Action to run when button is pressed once.
          default: []
          selector:
            action:
        input_entity0:
          name: Entity for button 1 (Big button)
          description: Choose entity for LED state to track
          default: []
          selector: &entity_selector
            entity:
              multiple: false
              domain:
                - alarm_control_panel
                - binary_sensor
                - climate
                - cover
                - fan
                - input_boolean
                - light
                - lock
                - media_player
                - sensor
                - switch
        off_state0:
          name: Off behavior for button 1
          description: Led state when target is off, closed, disarmed or locked
          default: '99'
          selector: &led_set_selector
            select:
              mode: dropdown
              options:
                - label: Always off
                  value: '2'
                - label: Always on
                  value: '3'
                - label: On during daytime
                  value: '99'
        off_color0:
          name: Off color for button 1
          description: Color for led when target is off (default white)
          default: '0'
          selector: &led_color_selector
            select:
              mode: dropdown
              options:
                - label: White
                  value: '0'
                - label: Blue
                  value: '1'
                - label: Green
                  value: '2'
                - label: Red
                  value: '3'
                - label: Magenta
                  value: '4'
                - label: Yellow
                  value: '5'
                - label: Cyan
                  value: '6'
        off_brightness0:
